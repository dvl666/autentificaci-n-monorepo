<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header">
              <h2 class="text-center">Registrarse</h2>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="email">Correo Electronico:</label>
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                  </div>
                <div class="form-group">
                  <label for="password">Contrase√±a:</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                </div>
              </form>
              <div class="buttons-div">
                <button (click)="onBack()" type="submit" class="btn btn-danger btn-block mt-3">Regresar</button>
                <button (click)="onSubmit()" class="btn btn-success btn-block mt-3">Registrarse</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
