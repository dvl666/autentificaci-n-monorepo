<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h2 class="text-center">Iniciar Sesión</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Correo Electronico:</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
            </form>
            <div class="buttons-div">
              <button (click)="onRegister()" class="btn btn-success btn-block mt-3">Registrarse</button>
              <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-3">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
</footer>
